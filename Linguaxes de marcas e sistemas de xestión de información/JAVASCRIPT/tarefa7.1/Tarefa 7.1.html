<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Formulario</title>
  </head>
  <body>
    <fieldset class="container">
      <legend>Formulario</legend>
      <form>
        <div id="fila1" class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Contrasinal</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Contrasinal">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rúa do Percebe Nº13">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Dirección 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Bloque, escaleira, piso...">
        </div>
        <div id="fila2" class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Localidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Provincia</label>
            <select id="inputState" class="form-control">
              <option selected>Escolle...</option>
              <option>A Coruña</option>
              <option>Lugo</option>
              <option>Ourense</option>
              <option>Pontevedra</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Código Postal</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Acepta terminos e condicións
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </fieldset>

    <!-- Optional JavaScript; choose one of the two! -->
	  <script src="./javascript.js"></script>

	</body>
	
	</html>
