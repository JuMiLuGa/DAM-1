<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="500" height="500" fill="white"/>
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 0 10 Z" fill="black" />
        </marker>
        <marker id="dot" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6">
            <circle cx="5" cy="5" r="3" fill="red" />
        </marker>
    </defs>

    <!-- EJES DE CORDENADAS X-Y -->

    <line x1="50" x2="450" y1="450" y2="450" stroke="black" stroke-opacity="2" marker-end="url(#arrow)" />
    <line x1="50" x2="50" y1="450" y2="50" stroke="black" stroke-opacity="2" marker-end="url(#arrow)" />

    <!-- DATOS -->

    <polyline points="50,450 100,325 150,350 200,230 250,250 300,200 350,250 400,200" stroke="green" stroke-width="2" fill="none" marker-mid="url(#dot)" marker-start="url(#dot)" marker-end="url(#dot)"/>
</svg>